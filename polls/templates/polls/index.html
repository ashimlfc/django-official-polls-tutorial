<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	{% if latest_question %}
		<ul>
			{% for question in latest_question %}
				<li><a href="/polls/{{ question.id }}">{{ question.Question_text }} </a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No Poll are available</p>
	{% endif %}

</body>
</html>
