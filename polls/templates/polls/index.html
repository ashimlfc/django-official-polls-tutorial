{% extends 'polls/base.html' %}

{% block main_content %}

<h1>Choose a Question</h1>


	{% if latest_question %}
		<ul>
			{% for question in latest_question %}
				<li><a href = {% url "polls:detail" question.id %}> {{ question.Question_text }} </a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No Poll are available</p>
	{% endif %}

{% endblock %}
